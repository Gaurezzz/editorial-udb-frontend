<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Mantenimiento - Editorial UDB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #0c64af;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }

        .maintenance-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            width: 300px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #FFD700;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin: 2rem 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #b2cee5;
        }

        .social-icons {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-icon img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .social-icon img:hover {
            transform: scale(1.1);
        }

        .footer-bottom {
            text-align: center;
            padding: 2rem 1rem;
            border-top: 1px solid rgba(178, 206, 229, 0.3);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .countdown {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }

            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="maintenance-container">
    <img src="../assets/img/Logo Blanco.png" alt="Logo UDB" class="logo">

    <h1>Sitio en Mantenimiento</h1>

    <h2>Archivo</h2>

    <p>Estamos trabajando para mejorar tu experiencia.<br>
        Volveremos pronto con nuevas características.</p>

    <div class="countdown">
        <div class="countdown-item">
            <div class="countdown-number" id="days">00</div>
            <div class="countdown-label">Días</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number" id="hours">00</div>
            <div class="countdown-label">Horas</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number" id="minutes">00</div>
            <div class="countdown-label">Minutos</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number" id="seconds">00</div>
            <div class="countdown-label">Segundos</div>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://www.facebook.com" class="social-icon">
            <img src="../assets/img/facebookAmarillo.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com" class="social-icon">
            <img src="../assets/img/instagramAmarillo.png" alt="Instagram">
        </a>
    </div>
</div>

<div class="footer-bottom">
    <p class="footer-bottom-letter">Editorial Universidad Don Bosco. San Salvador, El Salvador. © Derechos Reservados 2024</p>
</div>

<script>
    // Contador regresivo
    const countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();

    const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
        document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
        document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');

        if (distance < 0) {
            clearInterval(countdownInterval);
            document.querySelector('.countdown').style.display = 'none';
        }
    };

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
